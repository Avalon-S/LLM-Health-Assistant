<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Chat</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #2a5298, #1e3c72);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        .chat-container {
            width: 95%;
            max-width: 800px;
            background: rgba(240, 240, 240, 0.8);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .messages {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 10px;
            background: rgba(240, 240, 240, 0.8);
            height: 400px;
        }
        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 20px;
            max-width: 80%;
        }
        .user {
            background: #00bcd4;
            color: white;
            align-self: flex-end;
        }
        .assistant {
            background: #6a9fb5;
            color: #fff;
            align-self: flex-start;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            background: #00bcd4;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.3s ease;
        }
        button:hover {
            background: #0097a7;
            transform: scale(1.1);
        }
        #back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        #back-button:hover {
            background: rgba(0, 0, 0, 0.8);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <button id="back-button" onclick="goBack()">Back to Dashboard</button>
    <div class="chat-container">
        <div class="messages" id="chat-box"></div>
        <div style="display: flex; justify-content: center;">
            <button id="record-button" onclick="toggleRecording()">Start Recording</button>
            <button id="send-button" onclick="sendAudio()">Send</button>
        </div>
    </div>
    <script>
        function goBack() {
            window.location.href = "dashboard.html";
        }

        let isRecording = false;
        let mediaRecorder;
        let audioChunks = [];

        // 监听页面加载，恢复聊天记录
        document.addEventListener("DOMContentLoaded", () => {
            const token = localStorage.getItem("token");
            if (!token) {
                alert("You are not logged in. Redirecting to login page.");
                window.location.href = "index.html";
            }
            loadvoiceChatHistory(); // 加载聊天记录
        });


        // 加载聊天记录
        function loadvoiceChatHistory() {
            const chatBox = document.getElementById("chat-box");
            const voicechatHistory = JSON.parse(localStorage.getItem("voiceChatHistory")) || [];

            voicechatHistory.forEach(msg => {
                const messageDiv = document.createElement("div");
                messageDiv.className = `message ${msg.role}`;
                messageDiv.textContent = msg.text;
                chatBox.appendChild(messageDiv);
            });

            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // 存储聊天记录
        function saveMessage(role, text) {
            let voicechatHistory = JSON.parse(localStorage.getItem("voiceChatHistory")) || [];
            voicechatHistory.push({ role, text });
            localStorage.setItem("voiceChatHistory", JSON.stringify(voicechatHistory));
        }

        // 录音功能
        async function toggleRecording() {
            const button = document.getElementById("record-button");
            if (!isRecording) {
                button.textContent = "Stop Recording";
                isRecording = true;

                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);

                mediaRecorder.ondataavailable = event => audioChunks.push(event.data);
                mediaRecorder.start();
            } else {
                button.textContent = "Start Recording";
                isRecording = false;
                mediaRecorder.stop();
            }
        }

        // 发送音频
        async function sendAudio() {
            if (audioChunks.length === 0) {
                alert("No audio recorded!");
                return;
            }

            const blob = new Blob(audioChunks, { type: "audio/wav" });
            const formData = new FormData();
            formData.append("file", blob);

            addMessage("Sending audio...", "user");
            saveMessage("user", "Sending audio...");

            try {
                const token = localStorage.getItem("token");
                const response = await fetch("/api/voice_chat", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${token}`
                    },
                    body: formData,
                });

                if (response.ok) {
                    const result = await response.json();
                    const textResponse = result.response || "No response received.";
                    const audioBase64 = result.audio;

                    addMessage(textResponse, "assistant");
                    saveMessage("assistant", textResponse);

                    if (audioBase64) {
                        const audioBlob = await fetch(`data:audio/wav;base64,${audioBase64}`).then(res => res.blob());
                        const audioURL = URL.createObjectURL(audioBlob);
                        const audio = new Audio(audioURL);
                        audio.play();
                    }
                } else {
                    const errorData = await response.json();
                    addMessage(`Error: ${errorData.detail}`, "assistant");
                    saveMessage("assistant", `Error: ${errorData.detail}`);
                }
            } catch (error) {
                addMessage(`Error: ${error.message}`, "assistant");
                saveMessage("assistant", `Error: ${error.message}`);
            } finally {
                audioChunks = [];
            }
        }

        // 添加聊天消息到界面
        function addMessage(content, role) {
            const chatBox = document.getElementById("chat-box");
            const messageDiv = document.createElement("div");
            messageDiv.className = `message ${role}`;
            messageDiv.textContent = content;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
